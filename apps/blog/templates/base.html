{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="/blog/newpost" content="0 ; url=http://127.0.0.1:8000/blog/newpost">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title><link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-blog-template.css' %}" rel="stylesheet">
  </head>

  <body style="min-height: 100vh">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">{{ title }}</a>
            <span class="h-100" style='color:white; height:100%; line-height:100%; font-size:12px; font-weight: 300'>
                {{ date }}
            </span>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% if is_authenticated %}
            <li>
              <a href="{% url 'post_create' %}"redirect>New Post</a>
            </li>
            {% endif %}

           
            {% if is_authenticated %}
            <li>
                <a href="{% url 'profile' %}">Profile</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>
            <li>
                <a href="{% url 'signup' %}">Sign up</a>
            </li>
            {% endif %}
           
          </ul>
          <form action="{% url 'index' %}">
          <input type="text" name="q" placeholder="search..." style="margin-top: 12px;margin-left: 70px;">
        </form>
        </div>
      </div>
    </nav>

    <div class="container"style='min-height:80vh'>
      <div class="row">
        <div class="col-lg-12">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <footer>
          <div class="row" style="padding:0 0 0 40px; width:100%">
              <p>Copyright &copy; Parsa Website 2014</p>
          </div>
      </footer>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
